<html lang="en">
<head>

    <link rel="stylesheet" href="../static/styles/bootstrap.css" />
    <title>Products</title>
</head>
<body>
    {% if product %}
    <div>
        <div>{{ product.name }}</div>
        <div>{{ product.price }}</div>

        <input type="button" value="Comprar"></input>
    </div>
    {% endif %}
    <div>
        <div>
            <ul>
                <li>
                    <a href={{url_for("index")}}>Back to Home</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
